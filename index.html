<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel To CSV converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:display=swap" rel="stylesheet">
</head>

<body>
    <div class="container flex">
        <div class="left flex col">
            <div class="logo flex col">
                <img src="/images/sky_logo-removebg-preview.png" alt="sky logo">
            </div>
            <div class="textContent flex col">
                <div class="heading">
                    <h1>Convert Excel files to CSV with ease.</h1>
                    <p>Our automated converter will convert your Excel file within minutes to a CSV file.</p>
                </div>
            </div>
            <div class="icons">
                <img src="/images/icons-removebg-preview.png" alt="">
            </div>
        </div>
        <div class="right flex">
            <form id="uploadForm">
            <div class="flex col" id="box">
                <p>Upload File</p>
                <div class="flex col" id="cloud">
                    <div class="text" style="text-align: center;">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="#47505a" width="28"
                            height="28">
                            <path
                                d="M492 236H276V20c0-11.046-8.954-20-20-20s-20 8.954-20 20v216H20c-11.046 0-20 8.954-20 20s8.954 20 20 20h216v216c0 11.046 8.954 20 20 20s20-8.954 20-20V276h216c11.046 0 20-8.954 20-20s-8.954-20-20-20z">
                            </path>
                        </svg>
                        <br><br>
                        <p>Drag &amp; Drop
                        </p>
                        <p>
                            "or"
                            <span>Browse</span>
                        </p>
                    </div>
                 
                        <input class="invisible" type="file" name="file" id="fileInput" accept=".xlsx" required>
                    </div>
                </form>
                <div class="below flex">
                    <div id="progressContainer" class="flex">
                        <div id="name" class="basis"></div>
                        <div class="bar basis">
                            <div id="progressBar"></div>
                        </div>
                        <div id="progressLabel"></div>
                    </div>
                    <div id="downloadContainer" class="flex">
                        <a id="downloadLink" href="#" download="converted.csv">
                        <div class="button flex">
                            <button id="downloadButton">Download</button>   
                        </div>
                    </a>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
